name: pr auto apply

on:
  pull_request_target:
    types:
      - opened
    branches:
      - "feature/**"

permissions: write-all

defaults:
  run:
    shell: bash

jobs:
  main:
    runs-on: [self-hosted, linux]
    steps:
      - name: Exec approve
        uses: hmarr/auto-approve-action@v4

      - name: Exec merge
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
