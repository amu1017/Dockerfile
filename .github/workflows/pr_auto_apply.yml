name: pr auto apply

on:
  - pull_request_target

permissions: write-all

defaults:
  run:
    shell: bash

jobs:
  main:
    runs-on: [self-hosted, linux]
    steps:
      - name: approve
        uses: hmarr/auto-approve-action@v4

      - name: merge
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.PRIVATE_GITHUB_ACTIONS}}
