name: push pr create

on:
  push:
    branches:
      - feature/*

permissions: write-all

defaults:
  run:
    shell: bash

jobs:
  main:
    runs-on: [self-hosted, linux]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Create Pull Request
        run: |
          gh pr create \
            --base main \
            --title "push pr create" \
            --assignee ${{ github.actor }}
